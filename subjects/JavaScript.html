<!DOCTYPE html>
<html>

<head>
    <title>Shelby Burnworth | CIT 261 | JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../main.css" type="text/css" rel="stylesheet">
    <style type="text/css">
    </style>
    <script type="text/javascript">
        function favArray() {
            let fav1 = document.getElementById("fav1").value;
            let fav2 = document.getElementById("fav2").value;
            let fav3 = document.getElementById("fav3").value;
            let favArray = [fav1, fav2, fav3];
            document.getElementById("displayArray").innerHTML = favArray;
        }
        function song() {
            var text = "";
            var i = 0;
            while (i < 20) {
                text += "<br>This is the song that never ends "
                i++;
            }
            document.getElementById("neverEnds").innerHTML = text;
        }
    </script>
</head>

<body>
    <header>
    </header>
    <main>
        <h1>Javascript Functions, Arrays and Loops</h1>
        <h3>Few of my favorite things: Arrays</h3>
        These are a few of my favorite things..<br><br>
        <input type="text" id="fav1">
        <input type="text" id="fav2">
        <input type="text" id="fav3"><br><br>
        <button type="button" onclick="favArray()">Show me an array of my favorite things!</button>
        <p id="displayArray"></p>

        <h3>The song that never ends loop</h3>
        Have you ever heard the song that never ends? <br><br>
        <button type="button" onclick="song()">Show me!</button>
        <p id="neverEnds"></p>
    </main>
    <footer>
    </footer>
    </div>
</body>

</html>
