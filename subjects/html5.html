<!DOCTYPE html>
<html>

<head>
    <title>Shelby Burnworth | CIT 261 | HTML 5 Tags</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
    </header>
    <main>
        <h1>HTML5 Video, Audio and Canvas</h1>
        <h3>HTML5 Video</h3>
        <p>Press play to see my son excited to try out his new birthday gift.</p>
        <video width="500" controls>
            <source src="../images/James.mp4" type="video/mp4">
        </video>
        <h3>Audio</h3>
        <p>Lets sing him happy birthday!</p>
        <audio controls>
            <source src="../images/Happy_Birthday.mp3" type="audio/mpeg">
        </audio>
        <h3>Canvas</h3>
        <p>Lets draw James a happy birthday card. </p>
        <canvas id="myCanvas" width="500" height="250" style="border:2px solid black;">
        </canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var grd = ctx.createRadialGradient(75, 50, 30, 90, 60, 100);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "blue");
            

            ctx.font = "46px Arial";
            ctx.strokeStyle = grd;
            ctx.strokeText("Happy Birthday James!", 10, 140);
        </script>


    </main>
    <footer>
    </footer>
    </div>
</body>

</html>
